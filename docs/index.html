<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EffekseerForWebGL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <body>
    <div id="app"><canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas></div>
    
    <div id="menu">
    <div class="mb-10" id="buttons">
    <ul>
	<li><a href="#" class="btn btn-mod btn-border btn-circle btn-small" onclick="effekseer.play(effects['sword'], 0, 0, 0);">乱れ斬り</a>
	<li><a href="#" class="btn btn-mod btn-border btn-circle btn-small" onclick="effekseer.play(effects['TitleEffect'], 0, 0, 0);">LevelUp</a>
	<li><a href="#" class="btn btn-mod btn-border btn-circle btn-small" onclick="effekseer.play(effects['Laser02'], 0, 0, 0);">レーザー</a>
	<li><a href="#" class="btn btn-mod btn-border btn-circle btn-small" onclick="effekseer.play(effects['block'], 0, 0, 0);">ブロック</a>
	</ul>
	</div>
	<div class="mb-10" id="buttons2">
	<ul>
	<li><a href="#" class="btn btn-mod btn-border btn-circle btn-small" onclick="stopAll();">停止</a>
	<li><a href="#" class="btn btn-mod btn-border btn-circle btn-small" onclick="togglePause();" id="buttonPause">ポーズ</a>
	<li><a href="#" class="btn btn-mod btn-border btn-circle btn-small" onclick="toggleRotate();" id="buttonRotate">回転OFF</a>
	<li><a href="#" class="btn btn-mod btn-border btn-circle btn-small" onclick="capture();">キャプチャー</a>
	</ul>
	</div>
	</div>
    
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/effekseer.min.js"></script>
  </body>
</html>
